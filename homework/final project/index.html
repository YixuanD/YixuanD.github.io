
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Best artworks of all time</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="banner">

      <h1>BEST ARTWORKS OF ALL TIME</h1>

      <p>
        50 most influential artists of all time. 
      </p>

      <p>
        Created by Irene
      </p>

    </div>

    <div class="section">
      <p>The first bar chart will show the artists work from different time period.</p>
      <svg id="chart1"></svg>
  
    </div>


    <div class="section">
      <svg id="chart2"></svg>
      <p>This Bubble chart might shown the artists'nationality and painting genres.</p>
    </div>
    

    <div id="tooltip">
      <h2 id="title"></h2>
      Value: <span id="value"></span>
    </div>

    <script src="banner.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
  

    <script>


      // set the dimensions and margins of the graph
      var margin = {top: 40, right: 90, bottom: 30, left: 160},
          width = 920 - margin.left - margin.right,
          height = 650 - margin.top - margin.bottom;
      
      // append the svg object to the body of the page
      var svg = d3.select("#chart1")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
      
      // Parse the Data
      d3.csv("artists.csv", function(data) {
      
        // Add X axis
        var x = d3.scaleLinear()
          .domain([0, 1000])
          .range([ 0, width]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

            // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.name; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.name); })
    .attr("width", function(d) { return x(d.paintings); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#97d8c4")


    // .attr("x", function(d) { return x(d.paintings); })
    // .attr("y", function(d) { return y(d.name); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.name); })
    // .attr("fill", "#97d8c4")

})

</script>



  </body>
</html>

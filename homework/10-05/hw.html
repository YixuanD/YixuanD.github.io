<!DOCTYPE html>
<html>
<body>

<h1>Turn on the lights</h1>
<p>Click to turn on or turn off the lights!!!</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "giphyoff.gif"
  } else {
    pic = "giphyon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="giphy (1).gif" width="380" height="300">

<p>
<button type="button" onclick="light(1)">light On</button>
<button type="button" onclick="light(0)">light Off</button>
</p>

</body>
</html>
